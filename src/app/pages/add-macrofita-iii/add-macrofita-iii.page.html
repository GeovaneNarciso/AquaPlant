<ion-header>
  <ion-tab-bar slot="right">
    <ion-title>
      Informações da planta
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid>
        <ion-icon name="contact" size="large"></ion-icon>
      </button>
    </ion-buttons>
  </ion-tab-bar>
</ion-header>
<ion-content class="ion-padding">
  <form>
    <ion-grid id="grid1">
      <ion-row>
        <ion-col text-center style="padding-top: 25px;">
          <ion-label>Fotos da planta</ion-label>
        </ion-col>
        <ion-col text-right>
          <div>
            <button routerLink="/comentario" routerDirection="root">
              <ion-icon name="list-box" size="large" color="primary"></ion-icon><br>
              <ion-label>Comentários</ion-label>
            </button>
          </div>
        </ion-col>
      </ion-row><br>
      <ion-row padding-top="80px">
        <ion-col>
          <ion-item>
            <ion-label>Folha</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Caule</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Flor</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label>Planta inteira</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="padding-top: 20px;">
        <ion-col text-center>
          <button>
            <ion-icon name="help-circle" size="large"></ion-icon>
          </button>
        </ion-col>
        <ion-col text-left size="9" style="padding-top: 30px;">
            <ion-progress-bar color="success" value="1"></ion-progress-bar>
        </ion-col>
      </ion-row>
      <ion-row style="padding-top: 80px;">
        <ion-col text-center>
          <ion-button color="dark">
            <ion-label>Salvar</ion-label>
          </ion-button>
        </ion-col>
        <ion-col text-center>
          <ion-button color="dark" (click)="enviarAlert()" 
                      routerLink="/cadastro" routerDirection="root">
            <ion-label>Enviar</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
